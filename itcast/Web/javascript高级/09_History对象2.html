<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>

</head>
<body>
    <img id="img" src="img/banner_1.jpg" width="100%">
    <input type="button" id="back" value="后退">

    <script>
        /*
        分析：
            1.在页面上使用img标签展示图片
            2.定义一个方法，修改图片对象的src属性
            3.定义一个定时器，每隔3秒调用方法一次
         */

        //修改图片src属性
        var number = 0;
        function fun() {
            number++;

            var img = document.getElementById("img");
            img.src = "img/banner_"+ (number%3+1) +".jpg"
        }
        //2.定义定时器
        setInterval(fun,3000);

        //后退
        //1.获取按钮
        var back = document.getElementById("back");
        //2.绑定单击事件
        back.onclick = function () {
            //后退
            //history.back();
            history.go(-1);
        }
    </script>
</body>
</html>
