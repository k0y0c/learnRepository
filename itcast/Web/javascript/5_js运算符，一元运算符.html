<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元运算符</title>
    <script>
        /*
            1. 一元运算符：只有一个运算数的运算符
            ++，-- ， +(正号)
            ++ --: 自增(自减)
                ++(--) 在前，先自增(自减)，再运算
                ++(--) 在后，先运算，再自增(自减)
         */
        var num = 3;
        var a = num++;
        document.write(num);    //4
        document.write(a);      //3

        var d = +"123";
        alert(typeof (d));
        alert(d);

        var b = +"abc";
        alert(typeof (b));
        alert(b);

        var flag = + true;
        var f2 = + false;
        document.write(typeof(flag) + "<br/>");     //number
        document.write(flag + "<br/>");             //1
        document.write(f2 + "<br/>");               //0

    </script>
</head>
<body>

</body>
</html>
