<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
    <script>
       /*
       &&：与(短路)
       ||：或(短路),
       !：非
            其他类型转boolean：
                    1. number：0或NaN为假，其他为真
        2. string：除了空字符串("")，其他都是true
        3. null&undefined:都是false
        4. 对象：所有对象都为true
        */

       var flag = true;
       document.write(flag + "<br/>");
       document.write(!flag + "<br/>");

       //number
       var num = 3;
       var num2 = 0;
       var num3 = NaN;
       document.write(num + "<br/>");
       document.write(!!num + "<br/>");
       document.write(num2 + "<br/>");
       document.write(!!num2 + "<br/>");
       document.write(num3 + "<br/>");
       document.write(!!num3 + "<br/>");
       /* while (1){
        }*/

       //String
       var str = "";
       var str2 = "abc";
       document.write(str + "<br/>");
       document.write(!!str + "<br/>");
       document.write(str2 + "<br/>");
       document.write(!!str2 + "<br/>");

        //null , undefined
       var obj = null;
       var obj2 ;
       document.write(obj + "<br/>");
       document.write(!!obj + "<br/>");
       document.write(obj2 + "<br/>");
       document.write(!!obj2 + "<br/>");

        //对象
        var date = new Date();
       document.write(date + "<br/>");
       document.write(!!date + "<br/>");

       //java判断对象和字符串的写法
       if (date != null){        //防止空指针
           alert(111);
       }
       if(str2 !=null && str2.length > 0){
           alert(222);
       }
       //js写法
       if (date){
           alert(333);
       }
       if(str2){
           alert(444);
       }

    </script>
</head>
<body>

</body>
</html>
