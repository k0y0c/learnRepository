<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global对象</title>
    <script>
        /*
        Global
            1). 特点：全局对象，这个Global中封装的方法不需要对象就可以直接调用。  方法名();
            2). 方法：
                encodeURI():url编码
                decodeURI():url解码

                encodeURIComponent():url编码,编码的字符更多
                decodeURIComponent():url解码

                parseInt():将字符串转为数字
                    逐一判断每一个字符是否是数字，直到不是数字为止，将前边数字部分转为number
                isNaN():判断一个值是否是NaN
                    NaN六亲不认，连自己都不认。NaN参与的==比较全部问false

                eval():将 JavaScript 字符串，并把它作为脚本代码来执行。
            3). URL编码
                传智播客 =  %E4%BC%A0%E6%99%BA%E6%92%AD%E5%AE%A2
        */

        var str = "传智播客";
        var encode = encodeURI(str);
        document.write(encode + "<br>");        //%E4%BC%A0%E6%99%BA%E6%92%AD%E5%AE%A2
        var s = decodeURI(encode);
        document.write(s + "<br>");             //传智播客

        var str1 = "传智播客";
        var encode1 = encodeURIComponent(str1);
        document.write(encode1 + "<br>");        //%E4%BC%A0%E6%99%BA%E6%92%AD%E5%AE%A2
        var s1 = decodeURIComponent(encode1);
        document.write(s1 + "<br>");             //传智播客

        var str2 = "http://www.baidu.com?wd=传智播客";
        var encode2 = encodeURI(str2);
        document.write(encode2 + "<br>");        // http://www.baidu.com?wd=%E4%BC%A0%E6%99%BA%E6%92%AD%E5%AE%A2
        var s2 = decodeURI(encode2);
        document.write(s2 + "<br>");             //http://www.baidu.com?wd=传智播客

        var str3 = "http://www.baidu.com?wd=传智播客";
        var encode3 = encodeURIComponent(str3);
        document.write(encode3 + "<br>");        // http%3A%2F%2Fwww.baidu.com%3Fwd%3D%E4%BC%A0%E6%99%BA%E6%92%AD%E5%AE%A2
        var s3 = decodeURIComponent(encode3);
        document.write(s3 + "<br>");             // http://www.baidu.com?wd=传智播客

        var str4 = "123abc";
        var number = parseInt(str4);
        alert(number + 1);      //124
        alert(+str4)            //NaN


        var a = NaN;
        document.write((a == NaN) + "<br>");    //false
        document.write(isNaN(a) );              //true

        var jscode = "alert(123)";
        alert(jscode);  //alert(123)
        eval(jscode);   //123

    </script>
</head>
<body>

</body>
</html>
